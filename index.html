<!DOCTYPE html>
<html lang="es">
<head>
    <title>Encriptador de texto</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div>
            <textarea id="texto-de-ingreso" maxlength="380" cols="40" rows="5" placeholder="Ingrese el texto aquí"></textarea>
        </div>
        <div>
            <img src="assets/Vector.svg" class="logo-alura">
            <img src="assets/admiracion.svg" class="admiracion">
            <p class="admiracion">Solo letras minúsculas y sin acentos</p>
            <button id="boton-encriptar">Encriptar</button>
            <button id="boton-desencriptar">Desencriptar</button>
        </div>
        <div id="rectangulo-texto">
            <div id="mensaje-no-encontrado" >
                <img id="munheco" src="assets/Muñeco.svg">
                <p class="mensaje-munheco1">Ningún mensaje fue encontrado</p>
                <p class="mensaje-munheco2">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <button id="boton-copiar">Copiar</button>
            <span id="texto-capturado">
            Aquí va el texto capturado
            <span/>
        </div>
    </main>
    <footer>
        Made by Lothe
    </footer>
    <script src="script.js"></script>
</body>
</html>
